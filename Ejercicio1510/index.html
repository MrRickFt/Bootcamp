<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    
    <title>Home</title>
    </head>
    <body>
    <!--Div general-->
    
    <div class="container">
        <!--div de filas que es la composición de bootstrap-->
        <div class="row">
            
            <h1 style="text-align: center; background-color: burlywood;">Ejercicio 15/10/2021</h1>
            
            <!--btn calc-->
            <div  class="col-lg-6 " >
                <button type="button" id="btn_calculadora" class="btn btn-primary btn-lg"> Calculadora</button> 
            </div>

              <!--boton contar caracteres-->
            <div  class="col-lg-6 ">
                <button type="button"  id="btn_cc" class="btn btn-primary btn-lg">Contar Carácteres</button>
            </div>

              <!--boton mayusmin-->
            <div   class="col-lg-6 ">
                <button type="button" id="btn_mM" class="btn btn-primary btn-lg">Mayúscula / Minúscula</button>
            </div>

              <!--btn sumatoria-->
            <div  class="col-lg-6">
                <button type="button" id="btn_sn" class="btn btn-primary btn-lg">Sumatoria de números</button>
            </div>
            
           </div>

          
        
    </div>

    <div id="divP">
        <div id="calc" class="prueba" >
            
            <form name="calculator">
                
                <h1>Calculadora TH70    </h1>
                <input type="textfield" name="ans" value="">
                <br>
                <input type="button" value="1" onClick="document.calculator.ans.value+='1'">
                <input type="button" value="2" onClick="document.calculator.ans.value+='2'">
                <input type="button" value="3" onClick="document.calculator.ans.value+='3'">
                <input type="button" value="+" onClick="document.calculator.ans.value+='+'">
                <br>
                <input type="button" value="4" onClick="document.calculator.ans.value+='4'">
                <input type="button" value="5" onClick="document.calculator.ans.value+='5'">
                <input type="button" value="6" onClick="document.calculator.ans.value+='6'">
                <input type="button" value="-" onClick="document.calculator.ans.value+='-'">
                <br>
                <input type="button" value="7" onClick="document.calculator.ans.value+='7'">
                <input type="button" value="8" onClick="document.calculator.ans.value+='8'">
                <input type="button" value="9" onClick="document.calculator.ans.value+='9'">
                <input type="button" value="*" onClick="document.calculator.ans.value+='*'">
                <br>
                <input type="button" value="0" onClick="document.calculator.ans.value+='0'">
                <input type="reset"  value="c">
                <input type="button" value="/"  onClick="document.calculator.ans.value+='/'">
                <input type="button" value="="  onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
                </form>
        </div>


        <!--Contar caracteres-->
        <div id="contar" class="prueba groupcont" >
         <h1 id="NFS"  >Contar Caracteres</h1>
         <input id="txt_count" type="text" placeholder="Escribir...">
         <input id="btn_count" type="button" value="Contar">

         <div><input type="text" id="result_count" readonly></div>
         
          </div>

         <!--Minusculas, mayusculas -->
         <div id="mimMay" class="prueba groupcarac">
         
         <h1>Mayuscula / Minuscula</h1>
         <input id="txt_min" type="text" placeholder="Escribir...">
         <input id="btn_min" type="button" value="Convertir">

         <div><input type="text" id="resoult" readonly></div>
         </div>

         <!--Sumatoria -->
         <div id="sumatoria" class="prueba groupcarac">
         <h1 id="NFS"  >Sumatoria de números</h1>
         <input id="txt_sum" type="text" placeholder="Escribir...">
         <input id="btn_sum" type="button" value="Sumar">

         <div><input type="text" id="result-sum" readonly></div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    </body>
    
</html>
